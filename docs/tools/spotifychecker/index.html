<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthRiderz Playlist Checker (PKCE Auth)</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: #f9f9f9;
            color: #333;
        }

        input, button, select {
            padding: 0.5rem;
            font-size: 1rem;
            margin-top: 0.5rem;
            width: 100%;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 0.5rem 0;
        }

        .status {
            margin-left: 0.5rem;
            font-size: 1.2rem;
        }

        .available {
            color: green;
        }

        .unavailable {
            color: red;
        }

        .checking {
            color: orange;
        }

        .link-icon {
            text-decoration: none;
            margin-left: 0.5rem;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .progress-bar {
            height: 20px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #4caf50;
            transition: width 0.2s;
        }
    </style>
</head>
<body>
<div id="landing">
    <h1>SynthRiderz Playlist Checker</h1>
    <p>This tool checks whether the songs in your Spotify playlists are available as custom maps on SynthRiderz.</p>
    <button id="loginBtn">Login with Spotify and Check Playlist Availability</button>
</div>

<script>
    const clientId = "a1d54513211d4fa1aa16100d70ffabb2";
    const redirectUri = window.location.origin + window.location.pathname.replace(/\/$/, '');
    const scopes = ["playlist-read-private", "playlist-read-collaborative"];

    async function generateCodeChallenge(codeVerifier) {
        const data = new TextEncoder().encode(codeVerifier);
        const digest = await crypto.subtle.digest("SHA-256", data);
        return btoa(String.fromCharCode(...new Uint8Array(digest)))
            .replace(/\+/g, "-")
            .replace(/\//g, "_")
            .replace(/=+$/, "");
    }

    function generateCodeVerifier() {
        const array = new Uint32Array(56);
        crypto.getRandomValues(array);
        return Array.from(array, dec => ('0' + dec.toString(16)).slice(-2)).join('');
    }

    function getStoredToken() {
        return sessionStorage.getItem("spotify_access_token");
    }

    async function startLogin() {
        const codeVerifier = generateCodeVerifier();
        const codeChallenge = await generateCodeChallenge(codeVerifier);

        sessionStorage.setItem("code_verifier", codeVerifier);

        const authUrl = `https://accounts.spotify.com/authorize` +
            `?client_id=${clientId}` +
            `&response_type=code` +
            `&redirect_uri=${encodeURIComponent(redirectUri)}` +
            `&scope=${encodeURIComponent(scopes.join(" "))}` +
            `&code_challenge_method=S256` +
            `&code_challenge=${codeChallenge}`;

        window.location.href = authUrl;
    }

    async function exchangeToken(code) {
        const codeVerifier = sessionStorage.getItem("code_verifier");
        const body = new URLSearchParams({
            client_id: clientId,
            grant_type: "authorization_code",
            code,
            redirect_uri: redirectUri,
            code_verifier: codeVerifier
        });

        const response = await fetch("https://accounts.spotify.com/api/token", {
            method: "POST",
            headers: {"Content-Type": "application/x-www-form-urlencoded"},
            body: body.toString()
        });

        if (!response.ok) throw new Error("Token exchange failed");
        const data = await response.json();
        sessionStorage.setItem("spotify_access_token", data.access_token);
        return data.access_token;
    }

    async function initialize() {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        const token = getStoredToken();

        if (token) {
            document.getElementById("landing").innerHTML = `<p>ðŸŽ‰ Logged in! Reload or continue to playlist checker.</p>`;
            return;
        }

        if (code) {
            try {
                const accessToken = await exchangeToken(code);
                window.history.replaceState({}, document.title, redirectUri);
                document.getElementById("landing").innerHTML = `<p>ðŸŽ‰ Logged in! Reload or continue to playlist checker.</p>`;
            } catch (err) {
                alert("Login failed: " + err.message);
            }
        }
    }

    document.getElementById("loginBtn").addEventListener("click", startLogin);
    initialize();
</script>
</body>
</html>
