<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synthriderz Community Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Synthriderz Community Wiki">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="assets/css/toc-light.css">
    <link rel="stylesheet" href="assets/css/docsify-top-banner-plugin.css">
    <link rel="stylesheet" href="assets/css/darcula.css">

    <title>Synthriderz Community Wiki</title>
</head>
<body>
<div id="app"></div>

<!-- Docsify Configuration -->
<script>
    window.$docsify = {
        name: "Synthriderz Community Wiki",
        repo: "https://github.com/synthriderz/synthriderz.github.io",
        loadSidebar: true,
        loadNavbar: true,
        auto2top: true,
        maxLevel: 5,
        subMaxLevel: 0,
        // logo: '/assets/synthriderz.png',
        search: {
            depth: 5,
            noData: "No results!",
            placeholder: "Search...",
        },
        pagination: {
            crossChapter: true,
            crossChapterText: true,
        },
        toc: {
            scope: '.markdown-section',
            headings: 'h1, h2, h3, h4, h5, h6',
            title: 'Table of Contents',
        },
        count: {
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize: '1em',
            color: 'rgb(90,90,90)',
            language: 'english',
            localization: {
                words: "",
                minute: ""
            },
            isExpected: true
        },
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        timeUpdater: {
            text: "> last modified: {docsify-updated}",
            formatUpdated: "{DD}.{MM}.{YYYY} - {HH}:{mm}.{ss}h",
        },
        share: { // docsify-share
            reddit: true,
            linkedin: false,
            facebook: false,
            twitter: false,
            whatsapp: false,
            telegram: false,
        }
        //topBanner: {
        //content: 'This is a restore of the now offline wiki.synthriderz.com! Please note that this is a work in progress and may not be complete.',
        //position: 'relative',
        //zIndex: -1,
        //}
    };
</script>

    <script src="assets/js/docsify-copy-code.min.js"></script>
    <script src="assets/js/countable.min.js"></script>
    <script src="assets/js/docsify-pagination.min.js"></script>
    <script src="assets/js/docsify-plugin-flexible-alerts.js"></script>
    <script src="assets/js/docsify-plugin-toc.min.js"></script>
    <script src="assets/js/docsify-top-banner-plugin.js"></script>
    <script src="assets/js/time-updater.js"></script>
    <script src="assets/js/docsify.min.js"></script>
    <script src="assets/js/search.min.js"></script>
    <script src="assets/js/zoom-image.min.js"></script>
    <script src="assets/js/prism-bash.min.js"></script>
    <script src="assets/js/prism-csp.min.js"></script>
    <script src="assets/js/prism-http.min.js"></script>
    <script src="assets/js/prism-python.min.js"></script>

</body>
</html>
